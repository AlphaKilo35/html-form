<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Lesson</title>
</head>
<body>
  <form>
    <label for="email">E-Mail</label>
    <input id ="email" type="email" name="email"><br>
    <label for="password">Password</label>
    <input id ="password" type="password" name="password"><br>
    <label for="gituser">GitHub Username</label>
    <input id ="gituser" type="text" name="gituser">
    <br>
    <input type="radio" name="version" value="enterprise">Enterprise
    <input type="radio" name="version" value="pro">pro
    <input type="radio" name="version" value="free">free
    <br>
    <input type="checkbox" name="remember" value=True>Remember Me
    <br>
    <button type="submit">Submit Form</button>
  </form>
</body>
</html>
